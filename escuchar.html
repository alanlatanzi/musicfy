<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css?v=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="navbar-pc">
        <img src="logo.jpg" alt="Logo" class="logo-pc">
    </div>

    <div class="container">
        <div class="music-container">
            <div id="carouselExampleControls" class="carousel slide" data-interval="false" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="card" style="width: 18rem;">
                            <h5 class="card-title song">Speed of Sound <i class="fa-solid fa-music"></i></h5>
                            <h5 class="card-title autor">Coldplay</h5>
                            <img class="card-img-top" src="/coldplay.png" alt="Card image cap">
                            <div class="card-body">
                                <button class="play-button"><i class="fa-solid fa-play"></i></button>
                                <button class="pause-button"><i class="fa-solid fa-pause"></i></button>
                                <button class="stop-button"><i class="fa-solid fa-stop"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="card" style="width: 18rem;">
                            <h5 class="card-title song">Parachutes <i class="fa-solid fa-music"></i></h5>
                            <h5 class="card-title autor">Coldplay</h5>
                            <img class="card-img-top" src="coldplay3.jpg" alt="Card image cap">
                            <div class="card-body">
                                <button class="play-button"><i class="fa-solid fa-play"></i></button>
                                <button class="pause-button"><i class="fa-solid fa-pause"></i></button>
                                <button class="stop-button"><i class="fa-solid fa-stop"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="card" style="width: 18rem;">
                            <h5 class="card-title song">Clocks <i class="fa-solid fa-music"></i></h5>
                            <h5 class="card-title autor">Coldplay</h5>
                            <img class="card-img-top" src="/coldplay2.webp" alt="Card image cap">
                            <div class="card-body">
                                <button class="play-button"><i class="fa-solid fa-play"></i></button>
                                <button class="pause-button"><i class="fa-solid fa-pause"></i></button>
                                <button class="stop-button"><i class="fa-solid fa-stop"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <a href="/landing.html" class="volver-button">Volver</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/scripts.js"></script>

</body>

</html>
